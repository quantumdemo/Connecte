[build]
builder = "NIXPACKS"

[deploy]
# Run your app with gunicorn, pointing to run:app
startCommand = "gunicorn run:app --bind 0.0.0.0:$PORT"

# Run migrations automatically after each deploy
[[deploy.hooks]]
command = "flask db upgrade"

# Healthcheck
[healthcheck]
path = "/"
timeout = 120
interval = 30
retries = 10
